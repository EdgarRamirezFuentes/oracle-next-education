<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web useful to Cipher/Decipher Text">
    <meta name="author" content="Edgar RamÃ­rez">

    <!-- Logo -->
    <link rel="shortcut icon" href="./assets/svg/logo.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">

    <!-- Scripts -->
    <script src="./assets/js/index..js"></script>

    <title>Challenge 1</title>
</head>
<body>
    <header>
        <img src="./assets/svg/logo.svg" alt="Logo">
    </header>
    <main>
        <div class="container">
            <div class="row">
                <section id="input-side">
                    <div id="input-container">
                        <textarea 
                        name="message-input" id="message-input"
                        autocomplete="off" autofocus
                        placeholder="Input the message."
                        required></textarea>
                        <div class="alert-container text-center">
                            <img src="./assets/svg/alert.svg" alt="alert" class="icon">
                            <span id="warning-message">Only english lowercase alphabet allowed.</span>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="button" class="btn" id="encrypt-btn">Encrypt</button>
                        <button type="button" class="btn" id="decrypt-btn">Decrypt</button>
                    </div>
                </section>
                <section id="output-side">
                    <div class="output-container">
                        <span class="text-bold text-center" id="empty-message">No message was found!</span>
                        <p id="message-output" class="text-center">
                            Input the message that you'd like to encrypt or decrypt.
                        </p>
                    </div>
                    <div class="button-container">
                        <button class="btn" id="copy-btn">Copy</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
